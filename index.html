<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<body id="gradient">
		<h1>BACKGROUND GENERATOR</h1>
		<h2>Pick colors</h2>
		<input class="color1" type="color" name="color1" value="#ffff">
		<input class="color2" type="color" name="color2" value="#0000">

		<h3>Current CSS Background</h3>
		<h4 class="input-color">&#127912;</h4>

		<div class="random-div">
			<h2>Click for random colors</h2>
			<button class="random-button" name="random">Random</button>
			<h3>Current CSS Background</h3>
			<h4 class="random-color">&#127912;</h4>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
